---
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

apiVersions:
  - traefik.io/v1alpha1o
  - monitoring.coreos.com/v1

releases:
  - name: argocd
    namespace: argocd
    chart: oci://ghcr.io/argoproj/argo-helm/argo-cd
    version: 9.3.4
    values:
      - ../../10-platform/gitops/argocd/values.yaml
      - ../../10-platform/gitops/argocd/externalsecret.yaml
    needs:
      - network/traefik
        value: false
