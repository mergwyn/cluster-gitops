---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-handover
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error

  generators:
    - git:
        repoURL: https://github.com/mergwyn/cluster-gitops.git
        revision: &revision devcluster
        directories:
          - path: 10-platform/gitops/*/app.yaml
          - path: 10-platform/security/*/app.yaml
          - path: 10-platform/network/kube-vip/app.yaml
          # - path: 10-platform/network/metallb/app.yaml
          # - path: 10-platform/network/multus/app.yaml
          # - path: 10-platform/storage/openebs/app.yaml
          # - path: 10-platform/vpn/vpn-gateway/app.yaml

  template:
    metadata:
      name: '{{.path.basename}}'

    spec:
      project: default
      source:
        repoURL: https://github.com/mergwyn/cluster-gitops.git
        targetRevision: *revision
        path: '{{.path.path}}'
        plugin:
          name: helmfile
          env:
            - name: HELMFILE_ENVIRONMENT
              value: dev

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'

      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
