---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-handover
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/mergwyn/cluster-gitops.git
        revision: dev-secrets
        directories:
          - path: 10-platform/gitops/*/app.yaml
          - path: 10-platform/security/*/app.yaml
          - path: 10-platform/network/kube-vip/app.yaml
          # - path: 10-platform/network/metallb/app.yaml
          # - path: 10-platform/network/multus/app.yaml
          # - path: 10-platform/storage/openebs/app.yaml
          # - path: 10-platform/vpn/vpn-gateway/app.yaml

  template:
    metadata:
      name: '{{ path.basename }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mergwyn/cluster-gitops.git
        targetRevision: dev-secrets
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ path[1] }}'
      ignoreDifferences:
        - kind: StatefulSet
          group: '*'
          name: mail
          jsonPointers:
            - /spec/volumeClaimTemplates
            - /spec/template/metadata/annotations
        - kind: GpuDevicePlugin
          group: '*'
          name: gpudeviceplugin
          jsonPointers:
            - /spec/resourceManager
            - /spec/tolerations
            - /metadata/annotations
        - kind: ClusterPolicy
          group: '*'
          jsonPointers:
            - /spec/rules/0/skipBackgroundRequests
        - group: '*'
          kind: Deployment
          jqPathExpressions:
            - .spec.template.spec.hostUsers
        - group: '*'
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.dataFrom[].extract.conversionStrategy
            - .spec.dataFrom[].extract.decodingStrategy
            - .spec.dataFrom[].extract.metadataPolicy

      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: false
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
