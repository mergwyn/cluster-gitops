---
resources:
  - apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: &secret postfix-mail
      labels:
        app.kubernetes.io/name: mail
    spec:
      refreshPolicy: OnChange
      secretStoreRef:
        kind: ClusterSecretStore
        name: bitwarden
      target:
        name: *secret
        creationPolicy: Owner
      dataFrom:
        - extract:
            key: postfix_mail
