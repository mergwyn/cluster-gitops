bases:
  - ../../../clusters/environments.yaml

---
apiVersions:
  - monitoring.coreos.com/v1
repositories:
  - name: bedag
    url: https://bedag.github.io/helm-charts/
  - name: argoproj
    url: https://argoproj.github.io/argo-helm/
releases:
  - name: argocd
    chart: argoproj/argo-cd
    version: 9.4.4
    values:
      - values.yaml
    namespace: '{{ env "HELMFILE_NAMESPACE" }}'
  - name: argocd-externalsecret
    chart: bedag/raw
    version: 2.0.2
    values:
      - externalsecret.yaml
    namespace: '{{ env "HELMFILE_NAMESPACE" }}'
