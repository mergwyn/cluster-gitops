---
bases:
  - ../../../clusters/environments.yaml

apiVersions:
  - monitoring.coreos.com/v1

repositories:
  - name: traefik
    url: https://traefik.github.io/charts/

releases:
  - name: traefik
    chart: traefik/traefik
    version: 38.0.2
    namespace: '{{ env "HELMFILE_NAMESPACE" }}'
    values:
      - values.yaml
      - values.yaml.gotmpl
