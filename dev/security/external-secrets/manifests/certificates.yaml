---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: bitwarden-bootstrap-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-bootstrap-certificate
spec:
  # this is discouraged but required by ios
  # commonName: cert-manager-bitwarden-tls
  isCA: true
  secretName: "bitwarden-tls-certs"
  subject:
    organizations:
      - external-secrets.io
  dnsNames:
    - bitwarden-sdk-server.security.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  issuerRef:
    name: "bitwarden-bootstrap-issuer"
    kind: ClusterIssuer
    group: cert-manager.io

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: bitwarden-certificate-issuer
spec:
  ca:
    secretName: bitwarden-tls-certs
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &tls bitwarden-tls-certs
spec:
  secretName: *tls
  isCA: true
  dnsNames:
    - bitwarden-sdk-server.security.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: "bitwarden-certificate-issuer"
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &css bitwarden-css-certs
spec:
  secretName: *css
  isCA: true
  dnsNames:
    - bitwarden-sdk-server.security.svc.cluster.local
    - localhost
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: "bitwarden-certificate-issuer"
    kind: ClusterIssuer
    group: cert-manager.io
