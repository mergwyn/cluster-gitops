---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-gitops
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/mergwyn/cluster-gitops.git
        revision: main
        directories:
          - path: bootstrap/*/*
          - path: core/*/*
          - path: apps/*/*

  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mergwyn/cluster-gitops.git
        targetRevision: main
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ index .path.segments 1 }}'

      syncPolicy:
        automated:
          enabled: true
          allowEmpty: true
          prune: true
          selfHeal: false
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - RespectIgnoreDifferences=true

      ignoreDifferences:
        - kind: StatefulSet
          group: '*'
          name: mail
          jsonPointers:
            - /spec/volumeClaimTemplates
            - /spec/template/metadata/annotations
        - kind: GpuDevicePlugin
          group: '*'
          name: gpudeviceplugin
          jsonPointers:
            - /spec/resourceManager
            - /spec/tolerations
            - /metadata/annotations
        - kind: ClusterPolicy
          group: '*'
          jsonPointers:
            - /spec/rules/0/skipBackgroundRequests
        - group: '*'
          kind: Deployment
          jqPathExpressions:
            - .spec.template.spec.hostUsers
        - group: '*'
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.dataFrom[].extract.conversionStrategy
            - .spec.dataFrom[].extract.decodingStrategy
            - .spec.dataFrom[].extract.metadataPolicy
