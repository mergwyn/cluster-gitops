---
rawResources:
  externalsecret:
    enabled: true
    kind: ExternalSecret
    apiVersion: external-secrets.io/v1
    spec:
      spec:
        secretStoreRef:
          kind: ClusterSecretStore
          name: bitwarden
        target:
          name: "{{.Release.Name}}-secret"
          creationPolicy: Owner
          template:
            data:
              RADARR_API_KEY: "{{`{{ .RADARR__AUTH__API_KEY }}`}}"
              SONARR_API_KEY: "{{`{{ .SONARR__AUTH__API_KEY }}`}}"
        dataFrom:
          - extract:
              key: sonarr_api_key
          - extract:
              key: radarr_api_key
