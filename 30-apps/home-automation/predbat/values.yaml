# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---

global:
  nameOverride: predbat

controllers:
  predbat:
    annotations:
      reloader.stakater.com/auto: "true"
    enabled: true
    type: deployment

    defaultContainerOptions:
      resources:
        requests:
          cpu: 10m
          memory: 94M
        limits:
          memory: 512M

    containers:
      app:
        image:
          repository: nipar44/predbat_addon
          tag: v8.33.6@sha256:58aa3f341e2c958c801c711cae556bff153e7512b95a8588edd03919cc532aad
        env:
          TZ: "Europe/London"

service:
  app:
    forceRename: "{{.Release.Name}}"
    ports:
      http:
        port: 5052

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 1Gi
    globalMounts:
      - path: /config
