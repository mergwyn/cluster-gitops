---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
# yamllint disable-line rule:line-length

controllers:
  esphome:
    pod:
      annotations:
        # yamllint disable-line rule:line-length
        secret.reloader.stakater.com/reload: "esphome-secret,esphome-github"
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"macvlan-static",
            "namespace": "network",
            "ips": ["10.58.0.211"]
          }]

    initContainers:
      kopiaignore:
        image:
          repository: docker.io/library/alpine
          tag: 3.23@sha256:25109184c71bdad752c8312a8623239686a9a2071e8825f20acb8f2198c3f659
        command: ["/bin/sh", "-c"]
        args:
          - |-
            tee /config/.kopiaignore <<!
            /.esphome
            /.code-server/logs
            /.git
            !
        securityContext:
          runAsUser: 0
      github-setup:
        # Set up config repo
        image:
          repository: docker.io/library/ubuntu
          tag: 26.04@sha256:fed6ddb82c61194e1814e93b59cfcb6759e5aa33c4e41bb3782313c2386ed6df
        command: ["/bin/sh", "-c"]
        args:
          - |-
            set -x
            cd /config
            # Need to initialise repository?
            if [ ! -d .git ] ; then
              # This container will never have git installed
              apt update && apt install -y git
              # Prepare to clone
              mkdir temp-dir
              git clone https://github.com/mergwyn/esphome-config temp-dir
              mv temp-dir/.git .
              rm -rf temp-dir
              # Finally get files
              git checkout .
            fi
        securityContext:
          runAsUser: 0

    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          # yamllint disable-line rule:line-length
          tag: 2025.12.7@sha256:8e4cc090a2a26f85bfb9baeb34b0059eb29fd9a8210f592f28db6f18cd12bb60
        env:
          TZ: "Europe/London"
          ESPHOME_DASHBOARD_USE_PING: "true"
          DISABLE_HA_AUTHENTICATION: "true"
        resources:
          requests:
            cpu: 5m
            memory: 512Mi
          limits:
            memory: 2G

      code-server:
        dependsOn: app
        image:
          repository: ghcr.io/coder/code-server
          # yamllint disable-line rule:line-length
          tag: 4.109.2@sha256:1b84cd817fe8eb1159323ae9d2f29b3c70c6ccd44958d651a94900cf7f0ff9c4
        env:
          EXTENSIONS_GALLERY: '{ "serviceUrl": "https://marketplace.visualstudio.com/_apis/public/gallery", "itemUrl": "https://marketplace.visualstudio.com/items" }'
        args:
          - --auth=none
          - --disable-telemetry
          - --disable-update-check
          - --user-data-dir=/config/.code-server
          - --extensions-dir=/config/.code-server
          - --port=12321
          # - --install-extension=trunk.io
          # - --install-extension=github.copilot
          - /config
        securityContext:
          runAsUser: 0
        envFrom:
          - secretRef:
              name: "{{.Release.Name}}-github"
        resources:
          requests:
            cpu: 10m
            memory: 443M
          limits:
            # cpu: null
            memory: 3G

service:
  app:
    forceRename: "{{.Release.Name}}"
    ports:
      http:
        port: &http-port 6052
  code-server:
    ports:
      http:
        port: &code-server-port 12321

dnsConfig:
  nameservers:
    - 10.58.0.21
    - 10.58.0.22

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 5G
    globalMounts:
      - path: /config
  build:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /config/.esphome
        readOnly: false
  secrets:
    type: secret
    name: "{{.Release.Name}}-secret"
    globalMounts:
      - path: /config/secrets.yaml
        subPath: secrets.yaml
        readOnly: true

route:
  app:
    hostnames:
      - "{{.Release.Name}}.{{.Values.clusters.domain}}"
    parentRefs:
      - name: traefik-internal
        namespace: network
    rules:
      - backendRefs:
          - identifier: app
            port: *http-port

  code-server-new:
    hostnames:
      - "{{.Release.Name}}-code.{{.Values.clusters.domain}}"
    parentRefs:
      - name: traefik-internal
        namespace: network
    rules:
      - backendRefs:
          - identifier: code-server
            port: *code-server-port

  code-server:
    hostnames:
      - "{{.Release.Name}}.{{.Values.clusters.domain}}"
    parentRefs:
      - name: traefik-internal
        namespace: network
    rules:
      - backendRefs:
          - identifier: code-server
            port: *code-server-port
        matches:
          - path:
              type: PathPrefix
              value: /code/
        filters:
          - type: URLRewrite
            urlRewrite:
              path:
                replacePrefixMatch: /
                type: ReplacePrefixMatch
