---
resources:
  - apiVersion: kyverno.io/v1
    kind: ClusterPolicy
    metadata:
      name: set-pv-to-retain-on-keep
      annotations:
        policies.kyverno.io/title: Set PV to Retain if helm keep
        policies.kyverno.io/category: Other
        policies.kyverno.io/severity: medium
        policies.kyverno.io/subject: Namespace
        kyverno.io/kyverno-version: 1.7.0
        policies.kyverno.io/minversion: 1.7.0
        kyverno.io/kubernetes-version: "1.23"
        policies.kyverno.io/description: >-
          Add label to PV if PVC is set to keep by hlem
    spec:
      rules:
        - name: add-retain-to pv
          match:
            all:
              - resources:
                  kinds:
                    - PersistentVolumeClaim
                  operations:
                    - CREATE
                    - UPDATE
          mutate:
            targets:
              - apiVersion: v1
                kind: PersistentVolume
                preconditions:
                  all:
                    - key: "{{target.spec.claimRef.name}}"
                      operator: Equals
                      value: "{{request.name}}"
                    - key: "{{target.spec.claimRef.namespace}}"
                      operator: Equals
                      value: "{{request.namespace}}"
                    - key: >-
                        "{{request.object.metadata.annotations.\"helm.sh/resource-policy\"}}"
                      operator: Equals
                      value: "keep"

            patchStrategicMerge:
              spec:
                persistentVolumeReclaimPolicy: "Retain"
