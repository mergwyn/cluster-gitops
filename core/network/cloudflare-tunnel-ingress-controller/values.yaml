# Default values for cloudflare-tunnel-ingress-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cloudflare:
  secretRef:
    name: cloudflare-tunnel-secret
    accountIDKey: accountID
    tunnelNameKey: tunnelName
    apiTokenKey: apiToken

ingressClass:
  name: cloudflare-tunnel
  controllerValue: strrl.dev/cloudflare-tunnel-ingress-controller
  isDefaultClass: false

replicaCount: 2

resources:
  limits:
    cpu: null

image:
  repository: cr.strrl.dev/strrl/cloudflare-tunnel-ingress-controller
  tag: 0.0.21

cloudflared:
  image:
    repository: cloudflare/cloudflared
    pullPolicy: IfNotPresent
    tag: 2025.11.1@sha256:89ee50efb1e9cb2ae30281a8a404fed95eb8f02f0a972617526f8c5b417acae2
  replicaCount: 2

