---
rawResources:
  &name cloudflare-tunnel-secret-test:
    apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    forceRename: *name
    labels:
      app.kubernetes.io/name: cloudflare-tunnel-ingress-controller
    spec:
      spec:
        refreshInterval: 5m
        secretStoreRef:
          kind: ClusterSecretStore
          name: bitwarden
        target:
          name: &secret cloudflare-tunnel-secret-test
          creationPolicy: Owner
        dataFrom:
          - extract:
              key: cloudflare_cluster1_secret
