---
resources:
  - apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: &secret cloudflare-tunnel-secret
      labels:
        app.kubernetes.io/name: cloudflare-tunnel-ingress-controller
    spec:
      refreshPolicy: OnChange
      secretStoreRef:
        kind: ClusterSecretStore
        name: bitwarden
      target:
        name: *secret
        creationPolicy: Owner
      dataFrom:
        - extract:
            key: cloudflare_cluster1_secret
