---
resources:
  - apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: &creds privatevpn-ovn
      labels:
        app.kubernetes.io/name: pod-gateway
    spec:
      refreshInterval: 5m
      secretStoreRef:
        kind: ClusterSecretStore
        name: bitwarden
      target:
        name: *creds
        creationPolicy: Owner
      dataFrom:
        - extract:
            key: privatevpn_ovn
