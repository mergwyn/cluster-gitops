---
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: bedag
    url: https://bedag.github.io/helm-charts/

releases:
  - name: cert-manager-cloudflare-token
    chart: bedag/raw
    version: 2.0.2
    secrets:
      - ../../../bootstrap/security/cert-manager/cloudflare-cert-manager-token-sops.yaml

  - name: cert-manager
  - name: cert-manager
    namespace: security
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values:
      - ../../../bootstrap/security/cert-manager/values.yaml

  - name: cert-manager-resources
    namespace: security
    chart: bedag/raw
    version: 2.0.2
    values:
      - ../../../bootstrap/security/cert-manager/resources.yaml
    needs:
      - security/cert-manager

  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.19.2
    values:
      - ../../../bootstrap/security/external-secrets/values.yaml
    needs:
      - security/cert-manager-resources

  - name: bitwarden-access-token
    namespace: security
    chart: bedag/raw
    version: 2.0.2
    secrets:
      - ../../../bootstrap/security/external-secrets/bitwarden-access-token-sops.yaml

  - name: bitwarden-store
    namespace: security
    chart: bedag/raw
    version: 2.0.2
    values:
      - ../../../bootstrap/security/external-secrets/bitwarden-store.yaml
    needs:
      - security/external-secrets
      - security/bitwarden-access-token

  - name: argocd-externalsecret
    namespace: argocd
    chart: bedag/raw
    version: 2.0.2
    values:
      - ../../../bootstrap/argocd/argocd/externalsecret.yaml
    needs:
      - security/bitwarden-store

  - name: argocd
    namespace: argocd
    chart: oci://ghcr.io/argoproj/argo-helm/argo-cd
    version: 8.5.7
    values:
      - ../../../bootstrap/argocd/argocd/values.yaml
    needs:
      - argocd/argocd-externalsecret
