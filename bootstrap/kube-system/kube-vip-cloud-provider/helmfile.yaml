---
repositories:
- name: kube-vip
  url: https://kube-vip.github.io/helm-charts
- name: bedag
  url: https://bedag.github.io/helm-charts/

releases:
- name: kube-vip-cloud-provider
  chart: kube-vip/kube-vip-cloud-provider
  version: 0.2.2
- name: kube-vip-extras
  chart: bedag/raw
  version: 2.0.0
  values:
  - resources:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: kubevip
        namespace: kube-system
      data:
        cidr-global: 10.58.0.32/30  # TODO make a parameter via overlay
        #range-global: 10.58.0.32-10.58.0.39
