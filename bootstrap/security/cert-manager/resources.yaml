---
resources:
  # Production tls certificates
  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: letsencrypt-production
    spec:
      acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: gary@theclarkhome.com
        privateKeySecretRef:
          name: letsencrypt-production
        solvers:
          - dns01:
              cloudflare:
                email: gary@theclarkhome.com
                apiTokenSecretRef:
                  name: cloudflare-token-secret
                  key: tunnelToken
            selector:
              dnsZones:
                - "theclarkhome.com"

  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: theclarkhome-com
      namespace: kube-system
    spec:
      secretName: theclarkhome-com-tls
      issuerRef:
        name: letsencrypt-production
        kind: ClusterIssuer
      commonName: "*.theclarkhome.com"
      dnsNames:
        - "theclarkhome.com"
        - "*.theclarkhome.com"


  # Self signed certficates
  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: cluster-selfsigned-issuer
    spec:
      selfSigned: {}

  - apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: cluster-signed-issuer
    spec:
      ca:
        secretName: cluster-signed-issuer-secret

  - apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: &name cluster-signed-issuer
    spec:
      isCA: true
      commonName: *name
      subject:
        organizations:
          - theclarkhome.com
      secretName: cluster-signed-issuer-secret
      privateKey:
        algorithm: ECDSA
        size: 256
      issuerRef:
        name: cluster-selfsigned-issuer
        kind: ClusterIssuer
        group: cert-manager.io
