---

ndm:
  enabled: false

openebs-crds:
  csi:
    volumeSnapshots:
      enabled: false
      keep: false

localpv-provisioner:
  rbac:
    create: true
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M

zfs-localpv:
  enabled: true
  crds:
    zfsLocalPv:
      enabled: true
    csi:
      volumeSnapshots:
        enabled: true

  zfsNode:
    resources:
      requests:
        cpu: 10m
        memory: 53M
      limits:
        memory: 53M

  zfsController:
    resources:
      requests:
        cpu: 10m
        memory: 50M
      limits:
        memory: 128M

  zfsPlugin:
    resources:
      requests:
        cpu: 10m
        memory: 53M
      limits:
        memory: 53M

lvm-localpv:
  enabled: false
  crds:
    lvmLocalPv:
      enabled: false
    csi:
      volumeSnapshots:
        enabled: false

mayastor:
  enabled: false
  csi:
    node:
      initContainers:
        enabled: false
  etcd:
    # -- Kubernetes Cluster Domain
    clusterDomain: cluster.local
  localpv-provisioner:
    enabled: false
  crds:
    enabled: false

engines:
  local:
    lvm:
      enabled: false
    zfs:
      enabled: true
  replicated:
    mayastor:
      enabled: false

alloy:
  enabled: false

loki:
  enabled: false
