---
configuration:
  uploaderType: kopia
  # defaultVolumesToFsBackup: true
  # defaultSnapshotMoveData: true
  features: EnableCSI
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: velero
      credential:
        name: minio-s3-credentials
        key: cloud
      config:
        region: Northallerton
        s3ForcePathStyle: true
        s3Url: http://foxtrot.theclarkhome.com:9000
        publicUrl: http://foxtrot.theclarkhome.com:9000

    - name: idrive
      provider: aws
      bucket: velero
      credential:
        name: idrivee2-s3-credentials
        key: cloud
      config:
        region: London
        s3ForcePathStyle: true
        s3Url: https://j5o6.ldn.idrivee2-27.com
        publicUrl: https://j5o6.ldn.idrivee2-27.com
        # Disable checksumAlgorithm to avoid issues with Minio
        # https://github.com/vmware-tanzu/velero-plugin-for-aws/pull/197
        checksumAlgorithm: ""

  volumeSnapshotLocation:
    - name: default
      provider: aws
      config:
        region: Northallerton
    - name: idrive
      provider: aws
      config:
        region: London

  extraArgs:
    - "--backup-repository-configmap"

configMaps:
  backup-repository-config:
    data:
      "kopia": |
        {
          "cacheLimitMB": 2048
          "enableCompression": true
        }

snapshotsEnabled: false
defaultVolumeSnapshotLocations: default

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.12.2
    volumeMounts:
      - mountPath: /target
        name: plugins

resources:
  requests:
    cpu: 22m
    memory: 549M
  limits:
    # cpu: 997m
    memory: 1066M

deployNodeAgent: true

nodeAgent:
  resources:
    requests:
      cpu: 350m
      memory: 600M
    limits:
      # cpu: 90m
      memory: 2G

schedules:
  # idrive storage
  daily-idrive:
    disabled: false
    schedule: "@daily"
    template:
      ttl: "168h"
      storageLocation: idrive
  weekly-idrive:
    disabled: false
    schedule: "@weekly"
    template:
      ttl: "672h"
      storageLocation: idrive
  monthly-idrive:
    disabled: false
    schedule: "@monthly"
    template:
      ttl: "2190h"
      storageLocation: idrive
  # default storage
  hourly-minio:
    disabled: false
    schedule: "@hourly"
    template:
      ttl: "24h"
      storageLocation: default
  daily-minio:
    disabled: false
    schedule: "@daily"
    template:
      ttl: "168h"
      storageLocation: default
  weekly-minio:
    disabled: false
    schedule: "@weekly"
    template:
      ttl: "672h"
      storageLocation: default
  monthly-minio:
    disabled: false
    schedule: "@monthly"
    template:
      ttl: "2190h"
      storageLocation: default

metrics:
  enabled: true
  scrapeInterval: 30s
  scrapeTimeout: 10s

  # service metdata if metrics are enabled
  service:
    annotations: {}
    labels: {}

  # Pod annotations for Prometheus
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8085"
    prometheus.io/path: "/metrics"

  serviceMonitor:
    autodetect: false
    enabled: true
    annotations: {}
    additionalLabels: {}

  nodeAgentPodMonitor:
    autodetect: false
    enabled: true
    annotations: {}
    additionalLabels: {}

  prometheusRule:
    autodetect: false
    enabled: true
    additionalLabels:
      release: kube-prometheus-stack
    spec:
      - alert: VeleroLastBackupFailed
        annotations:
          # yamllint disable-line rule:line-length
          message: Velero backup {{ $labels.schedule }} {{ $labels.namespace }} failed last backups
        expr: velero_backup_last_status{schedule!=""} != 1
        for: 15m
        labels:
          severity: warning

      - alert: VeleroBackupItemsFailed
        annotations:
          # yamllint disable-line rule:line-length
          message: Velero backup {{ $labels.schedule }} {{ $labels.namespace }} has {{ $value }} failed items
        expr: velero_backup_items_errors{schedule!=""} != 0
        for: 15m
        labels:
          severity: warning
