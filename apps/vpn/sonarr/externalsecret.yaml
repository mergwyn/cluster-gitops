rawResources:
  externalsecret:
    enabled: true
    kind: ExternalSecret
    apiVersion: external-secrets.io/v1
    spec:
      spec:
        refreshPolicy: OnChange
        secretStoreRef:
          kind: ClusterSecretStore
          name: bitwarden
        target:
          # key needs to use *ARR__API_KEY
          name: "{{.Release.Name}}-api-key"
        dataFrom:
          - extract:
              key: "{{.Release.Name}}_api_key"
