---
global:
  nameOverride: &app dispatcharr

controllers:
  *app :
    enabled: true
    type: deployment
    containers:
      *app :
        image:
          repository: ghcr.io/dispatcharr/dispatcharr
          tag: 0.13.1@sha256:c46ab07db86e3cd54de75521880dd810436794a42e6301f4e3afda864bd3f911
        env:
          DISPATCHARR_ENV: aio
          REDIS_HOST: localhost
          CELERY_BROKER_URL: redis://localhost:6379/0
          DISPATCHARR_LOG_LEVEL: info

        resources:
          requests:
            cpu: 600m
            memory: 1738M
            # enable gpu if ffmpeg profile being used
            # gpu.intel.com/i915: "1"
          limits:
            memory: 4G
            # enable gpu if ffmpeg profile being used
            # gpu.intel.com/i915: "1"

service:
  # Configure a service for the main application
  *app :
    controller: *app
    type: ClusterIP
    ports:
      http:
        port: 9191

ingress:
  internal:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts: &hosts
      - host: "{{.Release.Name}}.{{.Values.global.domain}}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: *app
              port: http
    tls:
      - hosts:
          - '*.theclarkhome.com'
  external:
    enabled: true
    className: cloudflare-tunnel
    annotations:
      cloudflare-tunnel-ingress-controller.strrl.dev/backend-protocol: http
    hosts: *hosts


persistence:
  data:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 1G
