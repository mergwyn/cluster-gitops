---
image:
  repository: eclipse-mosquitto
  tag: 2.0.21


auth:
  enable: true

service:
  mosquitto:
    ports:
      http:
        enabled: false
      mqtt:
        enabled: true
        port: 1883
        protocol: TCP

resources:
  requests:
    cpu: 15m
    memory: 105M
  limits:
    # cpu: 15m
    memory: 105M

persistence:
  data:
    enabled: true
    mountPath: /mosquitto/data
    type: pvc
    retain: true
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    size: 10Gi
  configinc:
    enabled: true
    mountPath: /mosquitto/configinc
    type: pvc
    retain: true
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    size: 10Gi

