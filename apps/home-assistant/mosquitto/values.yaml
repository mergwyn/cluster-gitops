---
image:
  repository: eclipse-mosquitto
  tag: 2.0.20

resources:
  requests:
    cpu: 15m
    memory: 105M
  limits:
    cpu: 15m
    memory: 105M

persistence:
  data:
    enabled: true
    mountPath: /mosquitto/data
    type: pvc
    retain: true
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    size: 10Gi
  configinc:
    enabled: true
    mountPath: /mosquitto/configinc
    type: pvc
    retain: true
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    size: 10Gi

# TODO convert this to an ingress route??
ingress:
  main:
    enabled: false
    ingressClass: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: mqtt
    hosts:
      - host: "mosquitto.theclarkhome.com"
        paths:
          - path: /
            pathType: Prefix
            backend:
              # name: main
              service:
                name: mqtt
                port: 9001
    tls:
      - hosts:
          - "*.theclarkhome.com"
