---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

controllers:
  &app esphome:
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"macvlan-static",
            "namespace": "network",
            "ips": ["10.58.0.211"]
          }]

    defaultContainerOptions:
      resources:
        requests:
          cpu: 10m
          memory: 204M
        limits:
          memory: 2G

    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          tag: 2025.7.5
        env:
          TZ: "Europe/London"
          ESPHOME_DASHBOARD_USE_PING: "true"
          # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
          # ESPHOME_QUICKWIZARD:
          # ESPHOME_IS_HA_ADDON:
          DISABLE_HA_AUTHENTICATION: "true"
          # USERNAME:
          # PASSWORD:
      &code code-server:
        dependsOn: app
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.103.1
        args:
          - "--auth=none"
          - "--user-data-dir=/config/.code-server"
          - "--extensions-dir=/config/.code-server"
          - "--port=12321"
          - "/config"
        securityContext:
          runAsUser: 0

service:
  *app:
    controller: *app
    type: ClusterIP
    ports:
      http:
        port: &http 6052
      *code:
        port: &code-server 12321

dnsConfig:
  nameservers:
    - 10.58.0.21
    - 10.58.0.22

configMaps:
  secrets:
    enabled: true
    data:
      secrets.yaml: "<<: !include .secrets/secrets.yaml"

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 5G
    globalMounts:
      - path: /config
  secrets-cm:
    type: configMap
    name: esphome
    globalMounts:
      - path: /config/secrets.yaml
        subPath: secrets.yaml
  secrets-file:
    type: secret
    name: esphome-secret
    globalMounts:
      - path: /config/.secrets
        # subPath: secrets.yaml
        readOnly: true


rawResources:
  middleware:
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    spec:
      spec:
        stripPrefixRegex:
          regex:
            - "^/code/"

  ingress:
    enabled: true
    kind: IngressRoute
    apiVersion: traefik.io/v1alpha1
    annotations:
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - kind: Rule
            # yamllint disable-line rule:line-length
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathPrefix(`/`)
            priority: 10
            services:
              - name: *app
                port: *http
          - kind: Rule
            # yamllint disable-line rule:line-length
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathRegexp(`^/code/.*`)
            priority: 11
            services:
              - name: *app
                port: *code-server
            middlewares:
              - name: "{{.Release.Name}}-middleware"
        tls: {}
