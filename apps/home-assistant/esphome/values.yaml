---
image:
  repository: ghcr.io/esphome/esphome
  tag: 2024.12.4

# -- Environment variables.
env:
  ESPHOME_DASHBOARD_USE_PING: "true"
  # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
  # ESPHOME_QUICKWIZARD:
  # ESPHOME_IS_HA_ADDON:
  DISABLE_HA_AUTHENTICATION: "true"
  # USERNAME:
  # PASSWORD:

service:
  main:
    ports:
      http:
        port: 6052

ingress:
  main:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "esphome.theclarkhome.com"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: 6052
    tls:
      - hosts:
          - '*.theclarkhome.com'

dnsConfig:
  nameservers:
    - 10.58.0.21
    - 10.58.0.22

persistence:
  config:
    enabled: true
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 5G
    globalMounts:
      - path: /config
