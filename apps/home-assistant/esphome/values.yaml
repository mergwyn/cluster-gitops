---
controllers:
  esphome:
    pod:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"macvlan-static",
            "namespace": "network",
            "ips": ["10.58.0.211"]
          }]

    containers:
      esphome:
        image:
          repository: ghcr.io/esphome/esphome
          tag: 2025.3.3
        env:
          TZ: "Europe/London"
          ESPHOME_DASHBOARD_USE_PING: "true"
          # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
          # ESPHOME_QUICKWIZARD:
          # ESPHOME_IS_HA_ADDON:
          DISABLE_HA_AUTHENTICATION: "true"
          # USERNAME:
          # PASSWORD:
      code-server:
        dependsOn: esphome
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.98.2
        args:
          - "--auth=none"
          - "--user-data-dir=/config/.code-server"
          - "--extensions-dir=/config/.code-server"
          - "--port=12321"
          - "/config"
        securityContext:
          runAsUser: 0

service:
  esphome:
    controller: esphome
    type: ClusterIP
    ports:
      http:
        port: &http 6052
      code-server:
        port: &code-server 12321

dnsConfig:
  nameservers:
    - 10.58.0.21
    - 10.58.0.22

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 5G
    globalMounts:
      - path: /config

rawResources:
  middleware:
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    spec:
      spec:
        stripPrefixRegex:
          regex:
            - "^/code/"

  ingress:
    enabled: true
    kind: IngressRoute
    apiVersion: traefik.io/v1alpha1
    annotations:
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - kind: Rule
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathPrefix(`/`)
            priority: 10
            services:
              - name: esphome
                port: *http
          - kind: Rule
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathRegexp(`^/code/.*`)
            priority: 11
            services:
              - name: esphome
                port: *code-server
            middlewares:
              - name: "{{.Release.Name}}-middleware"
        tls: {}
