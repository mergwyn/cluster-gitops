---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

controllers:
  esphome:
    pod:
      annotations:
        reloader.stakater.com/auto: "true"
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"macvlan-static",
            "namespace": "network",
            "ips": ["10.58.0.211"]
          }]

    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          tag: 2025.9.3
        env:
          TZ: "Europe/London"
          ESPHOME_DASHBOARD_USE_PING: "true"
          DISABLE_HA_AUTHENTICATION: "true"
        resources:
          requests:
            cpu: 5m
            memory: 512Mi
          limits:
            memory: 3G

      code-server:
        dependsOn: app
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.104.2
        args:
          - --auth=none
          - --disable-telemetry
          - --disable-update-check
          - --user-data-dir
          - /config/.code-server
          - --extensions-dir
          - /config/.code-server
          - --port
          - "12321"
          - /config
        securityContext:
          runAsUser: 0
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 512Mi

service:
  app:
    forceRename: "{{.Release.Name}}"
    ports:
      http:
        port: &http-port 6052
  code-server:
    ports:
      http:
        port: &code-server-port 12321

dnsConfig:
  nameservers:
    - 10.58.0.21
    - 10.58.0.22

configMaps:
  secrets:
    enabled: true
    data:
      secrets.yaml: "<<: !include .secrets/secrets.yaml"

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 5G
    globalMounts:
      - path: /config
  secrets-cm:
    type: configMap
    name: esphome
    globalMounts:
      - path: /config/secrets.yaml
        subPath: secrets.yaml
  secrets-file:
    type: secret
    name: esphome-secret
    globalMounts:
      - path: /config/.secrets
        # subPath: secrets.yaml
        readOnly: true

rawResources:
  middleware:
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    spec:
      spec:
        stripPrefixRegex:
          regex:
            - "^/code/"

  ingress:
    enabled: true
    kind: IngressRoute
    apiVersion: traefik.io/v1alpha1
    annotations:
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - kind: Rule
            # yamllint disable-line rule:line-length
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathPrefix(`/`)
            priority: 10
            services:
              - name: "{{.Release.Name}}"
                port: *http-port
          - kind: Rule
            # yamllint disable-line rule:line-length
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathRegexp(`^/code/.*`)
            priority: 11
            services:
              - name: "{{.Release.Name}}-code-server"
                port: *code-server-port
            middlewares:
              - name: "{{.Release.Name}}-middleware"
        tls: {}
