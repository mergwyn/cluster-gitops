---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

controllers:
  esphome:
    pod:
      annotations:
        # yamllint disable-line rule:line-length
        secret.reloader.stakater.com/reload: "esphome-secret,esphome-github"
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"macvlan-static",
            "namespace": "network",
            "ips": ["10.58.0.211"]
          }]

    initContainers:
      kopiaignore:
        image:
          repository: docker.io/library/alpine
          tag: 3.22@sha256:4b7ce07002c69e8f3d704a9c5d6fd3053be500b7f1c69fc0d80990c2ad8dd412
        command: ["/bin/sh", "-c"]
        args:
          - |-
            tee /config/.kopiaignore <<!
            /.esphome
            /.code-server/logs
            !
        securityContext:
          runAsUser: 0

    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          # yamllint disable-line rule:line-length
          tag: 2025.10.4@sha256:d38437b9d7b27166cbb07ad58ccfe9da1d7bb2d9674d036e0529953991ff057e
        env:
          TZ: "Europe/London"
          ESPHOME_DASHBOARD_USE_PING: "true"
          DISABLE_HA_AUTHENTICATION: "true"
        resources:
          requests:
            cpu: 5m
            memory: 512Mi
          limits:
            memory: 3G

      code-server:
        dependsOn: app
        image:
          repository: ghcr.io/coder/code-server
          # yamllint disable-line rule:line-length
          tag: 4.105.1@sha256:2d48970bd2084aa34a522d772b6a437981ea80407465b3bf7958553985c570e1
        args:
          - --auth=none
          - --disable-telemetry
          - --disable-update-check
          - --user-data-dir
          - /config/.code-server
          - --extensions-dir
          - /config/.code-server
          - --port
          - "12321"
          - /config
        securityContext:
          runAsUser: 0
        envFrom:
          - secretRef:
              name: "{{.Release.Name}}-github"
        resources:
          requests:
            cpu: 10m
            memory: 443M
          limits:
            # cpu: null
            memory: 919M

service:
  app:
    forceRename: "{{.Release.Name}}"
    ports:
      http:
        port: &http-port 6052
  code-server:
    ports:
      http:
        port: &code-server-port 12321

dnsConfig:
  nameservers:
    - 10.58.0.21
    - 10.58.0.22

configMaps:
  secrets-cm:
    enabled: true
    forceRename: "{{.Release.Name}}-secrets-cm"
    data:
      secrets.yaml: "<<: !include .secrets/secrets.yaml"

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 5G
    globalMounts:
      - path: /config
  build:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /config/.esphome
        readOnly: false
  secrets-cm:
    type: configMap
    name: "{{.Release.Name}}-secrets-cm"
    globalMounts:
      - path: /config/secrets.yaml
        subPath: secrets.yaml
  secrets-file:
    type: secret
    name: "{{.Release.Name}}-secret"
    globalMounts:
      - path: /config/.secrets
        # subPath: secrets.yaml
        readOnly: true

rawResources:
  middleware:
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    spec:
      spec:
        stripPrefixRegex:
          regex:
            - "^/code/"

  ingress:
    enabled: true
    kind: IngressRoute
    apiVersion: traefik.io/v1alpha1
    annotations:
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - kind: Rule
            # yamllint disable-line rule:line-length
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathPrefix(`/`)
            priority: 10
            services:
              - name: "{{.Release.Name}}"
                port: *http-port
          - kind: Rule
            # yamllint disable-line rule:line-length
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathRegexp(`^/code/.*`)
            # yamllint disable-line rule:line-length
            # match: Host(`{{.Release.Name}}-editor.{{.Values.global.domain}}`) && PathRegexp(`/`)
            priority: 11
            services:
              - name: "{{.Release.Name}}-code-server"
                port: *code-server-port
            middlewares:
              - name: "{{.Release.Name}}-middleware"
        tls: {}
