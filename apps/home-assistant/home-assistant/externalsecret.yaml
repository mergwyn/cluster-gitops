---
resources:
  - apiVersion: external-secrets.io/v1
    kind: ExternalSecret
    metadata:
      name: &secret home-assistant-prometheus-token
      labels:
        app.kubernetes.io/name: mail
    spec:
      refreshInterval: 5m
      secretStoreRef:
        kind: ClusterSecretStore
        name: bitwarden
      target:
        name: *secret
        creationPolicy: Owner
      dataFrom:
        - extract:
            key: home_assistant_prometheus_token
