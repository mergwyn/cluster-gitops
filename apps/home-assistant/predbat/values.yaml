---
# TODO add init cintainer or similar to load config

global:
  nameOverride: predbat

controllers:
  predbat:
    annotations:
      reloader.stakater.com/auto: "true"
    enabled: true
    type: deployment
    containers:
      predbat:
        image:
          repository: nipar44/predbat_addon
          tag: 8.15.0
      code-server:
        dependsOn: predbat
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.97.2
        args: [
          "--auth", "none",
          "--user-data-dir", "/config/.vscode",
          "--extensions-dir", "/config/.vscode",
          "--port", "8081",
          "/config"
        ]
        securityContext:
          runAsUser: 0


service:
  predbat:
    controller: predbat
    type: ClusterIP
    ports:
      http:
        port: &http 5052
      code-server:
        port: &code-server 8081

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 250Mi
    globalMounts:
      - path: /config

rawResources:
  middleware:
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    spec:
      spec:
        stripPrefixRegex:
          regex:
            - "^/code/"

  ingress:
    enabled: true
    kind: IngressRoute
    apiVersion: traefik.io/v1alpha1
    annotations:
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - kind: Rule
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathPrefix(`/`)
            priority: 10
            services:
              - name: predbat
                port: *http
          - kind: Rule
            match: Host(`{{.Release.Name}}.{{.Values.global.domain}}`) && PathRegexp(`^/code/.*`)
            priority: 11
            services:
              - name: predbat
                port: *code-server
            middlewares:
              - name: "{{.Release.Name}}-middleware"
        tls: {}
