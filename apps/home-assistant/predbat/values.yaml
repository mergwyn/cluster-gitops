---
# TODO add init cintainer or similar to load config
# TODO add code-server to edit config??

global:
  nameOverride: predbat

controllers:
  predbat:
    annotations:
      reloader.stakater.com/auto: "true"
    enabled: true
    type: deployment
    containers:
      predbat:
        image:
          repository: nipar44/predbat_addon
          tag: 8.15.0
      code-server:
        dependsOn: predbat
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.96.2
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
          - --port
          - "8081"

service:
  predbat:
    controller: predbat
    type: ClusterIP
    ports:
      http:
        port: 5052
      code-server:
        port: 8081

ingress:
  predbat:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "predbat.theclarkhome.com"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: predbat
              port: http
          - path: /code/
            pathType: Prefix
            service:
              identifier: predbat
              port: code-server
    tls:
      - hosts:
          - '*.theclarkhome.com'

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 250Mi
    globalMounts:
      - path: /config
