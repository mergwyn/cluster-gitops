---
global:
  # -- Set an override for the prefix of the fullname
  nameOverride: predbat
  # -- Set the entire name definition
  fullnameOverride:
  # -- Set additional global labels. Helm templates can be used.
  labels: {}
  # -- Set additional global annotations. Helm templates can be used.
  annotations: {}

controllers:
  predbat:
    enabled: true
    type: deployment
    containers:
      predbat:
        image:
          repository: nipar44/predbat_addon
          tag: 8.8.20
      code:
        dependsOn: predbat
        image:
          # -- image repository
          repository: ghcr.io/coder/code-server
          # -- image tag
          # this example is not automatically updated, so be sure to use the latest image
          tag: 4.96.2
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
          - --port
          - "8081"
          - "/config"

# TODO add init cintainer or similar to load config
# TODO add code-server to edit config??

service:
  predbat:
    controller: predbat
    type: ClusterIP
    ports:
      http:
        port: 5052
  code:
    type: ClusterIP
    controller: predbat
    ports:
      http:
        port: 8081

ingress:
  predbat:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: &host "predbat.theclarkhome.com"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: predbat
              port: http
          - path: /code
            pathType: Prefix
            service:
              identifier: code
              port: http
    tls:
      - hosts:
          - '*.theclarkhome.com'

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    retain: true
    size: 100Mi
    globalMounts:
      - path: /config
