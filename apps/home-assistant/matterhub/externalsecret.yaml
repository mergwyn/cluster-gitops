---
rawResources:
  externalsecret:
    enabled: true
    kind: ExternalSecret
    apiVersion: external-secrets.io/v1
    spec:
      spec:
        refreshInterval: 5m
        secretStoreRef:
          kind: ClusterSecretStore
          name: bitwarden
        target:
          name: home-assistant-matter-hub-secret
          creationPolicy: Owner
          template:
            data:
              HAMH_HOME_ASSISTANT_URL: "{{`{{ .HOME_ASSISTANT_URL }}`}}"
              HAMH_HOME_ASSISTANT_ACCESS_TOKEN: "{{`{{ .HOME_ASSISTANT_ACCESS_TOKEN }}`}}"
        dataFrom:
          - extract:
              key: matter_ha_access_token
