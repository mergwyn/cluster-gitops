---
image:
  repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
  tag: v4.14.7

controller:
  flags:
    ignore-controller-kind: "Job,CronJob"
    on-by-default: true

  resources:
    requests:
      cpu: 15m
      memory: 105M
    limits:
      memory: 105M


dashboard:
  ingress:
    enabled: true
    ingressClass: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "goldilocks.theclarkhome.com"
        paths:
          - path: /
            type: ImplementationSpecific
    tls:
      - hosts:
          - "*.theclarkhome.com"
  resources:
    requests:
      cpu: 15m
      memory: 105M
    limits:
      memory: 105M
