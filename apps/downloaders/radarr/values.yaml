---
image:
  repository: lscr.io/linuxserver/radarr
  tag: "5.17.2"

dnsPolicy: ClusterFirst

env:
  TZ: Europe/London
  UMASK: "002"
  PUID: "3001"
  PGID: "513"

service:
  radarr:
    ports:
      https:
        port: 7878

ingress:
  radarr:
    enabled: true
    ingressClass: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "radarr.theclarkhome.com"
        paths:
          - path: /
            backend:
              name: radarr
              service:
                port: 7878
    tls:
      - hosts:
          - "*.theclarkhome.com"

persistence:
  config:
    enabled: true
    retain: true
    storageClass: openebs-zfspv
  data:
    enabled: true
    type: nfs
    server: 10.58.0.12
    path: /srv/media

resources:
  requests:
    cpu: 10m
    memory: 164M
  limits:
    # cpu: 13m
    memory: 285M
